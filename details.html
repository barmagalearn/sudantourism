<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>سياحة السودان</title>
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <meta name="description" content="موقع يوثق لجمال السودان وتنوعه">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://sudanbeauty.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="سياحة السودان">
    <meta property="og:description" content="موقع يوثق لجمال السودان وتنوعه">
    <meta property="og:image" content="https://sudanbeauty.netlify.app/assets/images/sudan_marra.jpeg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="sudanbeauty.netlify.app">
    <meta property="twitter:url" content="https://sudanbeauty.netlify.app/">
    <meta name="twitter:title" content="سياحة السودان">
    <meta name="twitter:description" content="موقع يوثق لجمال السودان وتنوعه">
    <meta name="twitter:image" content="https://sudanbeauty.netlify.app/assets/images/sudan_marra.jpeg">
  </head>
  <body>
    <div class="bg-dark">
      <navbar class="max-lg">
        <ul class="top-menu">
          <li>الصفحة الرئيسية</li>
          <li>الرحلات</li>
          <li><a href="#contact">اتصلوا بنا</a></li>
        </ul>
      </navbar>
    </div>
    <main>
      <!-- hero section -->
      <section id="hero">
        <div class="title">
          <h1>
            سياحة السودان
          </h1>
          <p dir="ltr">#GoBackToAfrica</p>
        </div>
      </section>
      <section id="trips" class="max-lg">
        <p>تحت الانشاء</p>
      </section>
    </main>
    <footer>
      <h2 id="contact">اتصل بنا</h2>
      <form class="max-lg">
        <div>
          <label for="name">الاسم</label>
          <input id="name" name="name" type="text" />
        </div>
        <div>
          <label for="email">الايميل</label>
          <input id="email" name="email" type="text" />
        </div>
        <div>
          <label for="message">االرسالة</label>
          <textarea
            placeholder="رسالتك لنا"
            id="message"
            name="message"
            type="text"
            rows="5"
          ></textarea>
        </div>
        <div>
          <button class="button" type="submit">ارسال</button>
        </div>
      </form>
    </footer>
  </body>
</html>
